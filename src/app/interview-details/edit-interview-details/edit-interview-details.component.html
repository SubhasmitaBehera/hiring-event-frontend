<div class="row flex-nowrap  shadow-lg " style="height:100vh; background-color: rgb(231, 231, 231); width: 100vw;">
  <div class="card-body col-1 " style="margin-left: 10px; margin-top: 1rem;">

    <app-welcome></app-welcome>
  </div>
  <div class="card card-body col-8 " style=" margin-top: 2rem; margin-right: 2rem;">
    <br>
  <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
    <span class="utility1 rounded "><span>Update Interview Details</span></span>
  </h1>

  <div class="form" *ngIf="!boolVar">
      <div class="row">
          <div class="col">
              <div class="form-group ">
                <label><b>Update Title : </b></label>
                <input type="text" class="form-control" [(ngModel)]="interviewDetail.title" id="title" name="title">
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Job Details ID : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.jobDetailsId" name="JOB_DETAILS_ID">
                    <option *ngFor="let jobdetail of jobdetails | async " [value]="jobdetail.id">
                        {{jobdetail.id}}.{{jobdetail.title}}
                    </option>
                </select>
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Candidate Email : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.candidateEmail" name="CANDIDATE_EMAIL">
                    <ng-container *ngFor="let userInfo of userInfos | async ">
                        <option *ngIf="userInfo.userType=== candidate" [value]="userInfo.email">
                            {{userInfo.email}}
                        </option>
                    </ng-container>
                </select>
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Status : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.status" name="INTERVIEW_STATUS">
                    <option value="SCHEDULED">Scheduled</option>
                    <option value="CANCELLED">Cancelled</option>
                    <option value="POSITIVE">Positive</option>
                    <option value="NEGATIVE">Negative</option>
                    <option value="OFFERED">Offered</option>
                </select>
              </div>
          </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary" type="button" (click)="updateInterviewDetails()">Update</button>
      </div>
  </div>

  <div *ngIf="boolVar" class="row justify-content-center">
    <div class="col-6">
      <div class="card ">
        <div class="text-center">
          <h2 class="text-success text-center ">The Page Updated Successfully</h2>
          <h4 class="text-success text-center">Thank You !</h4>
          <button class="btn btn-primary " type="button" (click)="list()">Back to List</button>
        </div>
      </div>
    </div>

  </div>

</div>
</div>
