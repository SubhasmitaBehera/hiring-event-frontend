
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">

      <button class="nav-link active text-dark fw-bold" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create" type="button" role="tab" 
      aria-controls="nav-create" aria-selected="true" (click)="enable()">Create Interview Details</button>

<!-- Material form group -->
<div *ngIf="boolVar1">

    <div *ngIf="!submitted">
        <br>
        <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
            <span class="utility1 rounded text-white"><span>{{titleInterviewDetails}}</span></span>
        </h1>
        
        <div class="container text-white">
            <div class="scrollbar">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">TITLE : </label>
                                <input type="text" class="form-control" id="TITLE" [(ngModel)]="interviewDetails.title"
                                    name="TITLE" #box1 required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">JOB_DETAILS_ID : </label>
                                <input type="text" class="form-control" id="JOB_DETAILS_ID" [(ngModel)]="interviewDetails.jobDetailsId"
                                    name="JOB_DETAILS_ID" #box1 required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">CANDIDATE_EMAIL : </label>
                                <input type="text" class="form-control" id="CANDIDATE_EMAIL"
                                    [(ngModel)]="interviewDetails.candidateEmail" name="CANDIDATE_EMAIL" #box1 required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">INTERVIEW_STATUS : </label>
                                <select class="form-select" aria-label="Default select example"
                                [(ngModel)]="interviewDetails.status" required name="INTERVIEW_STATUS" #box4 ngModel>

                                <option value="SCHEDULED">Scheduled</option>
                                <option value="CANCELED">Canceled</option>
                                <option value="POSITIVE">Positive</option>
                                <option value="NEGATIVE">Negative</option>
                                
                            </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-primary float-right" type="submit" type="button" (click)="save()"
                        [disabled]="!f.valid">Add Interview Details</button>
                </form>
            </div>
        </div>
    </div>



    <div *ngIf="submitted" class="text-center">
        <h2>Form Submitted Successfully !</h2>
        <br>
        <button class="btn btn-primary" routerLink="view-interview-details">View_List</button>
        <br>
        <br>
        <button class="btn btn-primary" (click)="addAgain()">Add_again</button>
    </div>
</div>
<app-view-interview-details *ngIf="boolVar2"></app-view-interview-details>
