  <div class="nav nav-tabs" id="nav-tab" role="tablist" style="border-bottom: 0px;">

<h2 style="font-family: Georgia, 'Times New Roman', Times, serif;   text-align: center;">Details</h2>

<div *ngIf="skillset" style="text-align: center;" class="text-center">

    <table style=" width:70%; margin-left:15%; margin-right:15%;">
        <tr>
          <th>Id:</th>
          <td>{{skillset.id}}</td>
        </tr>
        <tr>
          <th>Title:</th>
          <td>{{skillset.skillName}}</td>
        </tr>
        <tr>
          <th>Description:</th>
          <td>{{skillset.description}}</td>
        </tr>
        <tr>
          <th>Modified By:</th>
          <td>{{skillset.modifiedBy}}</td>
        </tr>
        <tr>
          <th>Resource ID:</th>
          <td>{{skillset.resourceId}}</td>
        </tr>
        
      </table>
    
    

   

</div>

<br>
<br>
<div style="text-align: center;">
<button (click)="list()" class="btn btn-primary">Back to List</button>
</div>
