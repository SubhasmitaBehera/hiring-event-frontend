<div *ngIf="!submitted">
    <br>
    <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
        <span class="utility1 rounded"><span>{{jobdetailstitle}}</span></span>
    </h1>
    <hr>
    <div class="container">
        <form #f="ngForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="title">TITLE : </label>
                        <input type="text" class="form-control" id="lastName" 
                        name="title"  ngModel #box1="ngModel" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="description">DESCRIPTION : </label>
                        <input type="text" class="form-control" id="uid"  
                        name="description"  ngModel #box1="ngModel" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="managerEmail">MANAGER_EMAIL : </label>
                        <input type="text" class="form-control" id="uid"  
                        name="managerEmail" #box3 ngModel required email #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="noOfPositions">NUM_OF_POSITIONS : </label>
                        <input type="number" class="form-control" id="firstName"
                        name="noOfPositions"  ngModel #box2="ngModel" required>
                        <span class="help-block" *ngIf="!box2.valid && box2.touched"></span>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="team">TEAM : </label>
                        <input type="text" class="form-control" id="firstName"
                        name="team"  ngModel #box3="ngModel" required>
                        <span class="help-block" *ngIf="!box3.valid && box3.touched"></span>

                    </div>
                </div>
            </div>
            
            <div class="row" >
                <div class="col">
                    <div class="form-group">
                        <label for="expDt">EXP_DT : </label>
                        <input type="date" class="form-control" id="uid"  
                        name="expDt"  ngModel #box1="ngModel" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="MinExp">MIN_EXPERIENCE : </label>
                        <input type="number" class="form-control" id="firstName"
                        name="MinExp"  ngModel #box4="ngModel" required>
                        <span class="help-block" *ngIf="!box4.valid && box4.touched"></span>

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="maxExp">MAX_EXPERIENCE : </label>
                        <input type="number" class="form-control" id="firstName"
                        name="maxExp"  ngModel #box5="ngModel" required>
                        <span class="help-block" *ngIf="!box5.valid && box5.touched"></span>

                    </div>
                </div>
            </div>
            <button  class="btn btn-sm btn-primary float-right" type="submit" (click)="check()"
            (click)="save()"
            [disabled]="!f.valid"
            >Add Job Details</button>
        </form>
    </div>
</div>

<div *ngIf="submitted" class="text-center">
    <h2>Form Submitted Successfully !</h2>
    <br>
    <button class="btn btn-primary" routerLink="view-job-details">View_List</button>
    <br>
    <br>
    <button class="btn btn-primary" (click)="addAgain()">Add_again</button>
</div>
