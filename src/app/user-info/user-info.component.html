    <div class="nav nav-tabs" id="nav-tab" role="tablist">

<!-- Material form group -->
<div *ngIf="boolVar1">

    <div *ngIf="!submitted">
        <br>
        <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
            <span class="utility1 rounded text-white"><span>{{titleUserInfo}}</span></span>
        </h1>

       
        <div class="container text-white">
            <div class="scrollbar">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">EMAIL : </label>
                                <input type="text" class="form-control" id="EMAIL" [(ngModel)]="userinfo.email"
                                    name="EMAIL" #box1 required email #email="ngModel">
                                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                                        email</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">USER TYPE : </label>
                                <input type="text" class="form-control" id="USER TYPE"
                                    [(ngModel)]="userinfo.userType" name="USER TYPE" #box1 required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">LOGIN PROVIDER: </label>
                                <input type="text" class="form-control" id="LOGIN PROVIDER"
                                    [(ngModel)]="userinfo.loginProvider" name="LOGIN PROVIDER" #box1 required>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-primary float-right" type="submit" type="button" (click)="save()"
                        [disabled]="!f.valid">Add User Info</button>
                </form>
            </div>
        </div>
    </div>



    <div *ngIf="submitted" class="text-center">
        <h2>Your Information Added Successfully !</h2>
        
    </div>
</div>
<app-view-user-info *ngIf="boolVar2"></app-view-user-info>
