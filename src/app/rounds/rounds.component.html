<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist" style="border-bottom: 0px;">

      <button class="nav-link active text-dark fw-bold" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create" type="button" role="tab" 
      aria-controls="nav-create" aria-selected="true" (click)="enable()">Round Details</button>

      <button class="nav-link text-dark fw-bold" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view" type="button" role="tab" 
      aria-controls="nav-view" aria-selected="false" (click)="enable1()">Round Details</button>
    </div>
</nav>
<br>
<div class="tab-content" id="nav-tabContent">
    <div *ngIf="boolVar1">
        <div *ngIf="!submitted">
            <br>
            <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
                <span class="utility1 rounded"><span>{{interviewRoundTitle}}</span></span>
            </h1>
            <div class="container">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="interviewId">Interview Id : </label>
                                <input type="number" class="form-control" id="interviewId" name="interviewId" ngModel #box1
                                    [(ngModel)]="interviewRound.interviewId" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="candidateEmailId">Candidate Email Id : </label>
                                <input type="email" class="form-control" id="uid" name="candidateEmailId" #box2 ngModel
                                    [(ngModel)]="interviewRound.candidateEmailId" required email #email="ngModel">
                                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                                    email</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="interviewerEmailId">Interviewer Email Id : </label>
                                <input type="email" class="form-control" id="uid" name="interviewerEmailId" #box3 ngModel
                                    [(ngModel)]="interviewRound.interviewerEmailId" required email #email="ngModel">
                                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                                    email</span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="title">Title : </label>
                                <input type="text" class="form-control" id="title" name="team" ngModel #box4
                                    [(ngModel)]="interviewRound.title" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="interviewDate">Interview Date : </label>
                                <input type="date" class="form-control" id="uid" name="expDt" ngModel #box5
                                    [(ngModel)]="interviewRound.interviewDate" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="interviewTime">Interview Time : </label>
                                <input type="time" class="form-control" id="interviewTime" name="interviewTime" ngModel #box6
                                    [(ngModel)]="interviewRound.interviewTime" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="virtualLink">Virtual Link : </label>
                                <input type="text" class="form-control" id="virtualLink" name="virtualLink" ngModel #box7
                                    [(ngModel)]="interviewRound.virtualLink" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="interviewFeedBack">Interview FeedBack : </label>
                                <input type="text" class="form-control" id="interviewFeedBack" name="interviewFeedBack" ngModel #box8
                                    [(ngModel)]="interviewRound.interviewFeedBack" required>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="status">Status : </label>
                                <input type="text" class="form-control" id="status" name="status" ngModel #box9
                                    [(ngModel)]="interviewRound.status" required>
                            </div>
                        </div>
                    </div>


                    <button class="btn btn-sm btn-primary float-right" type="submit" type="button" (click)="save()"
                        [disabled]="!f.valid">Add Job Details</button>
                </form>
            </div>
        </div>

        <div *ngIf="submitted" class="text-center">
            <h2>Form Submitted Successfully !</h2>
            <br>
            <button class="btn btn-primary" routerLink="view-job-details">View_List</button>
            <br>
            <br>
            <button class="btn btn-primary" (click)="addAgain()">Add_again</button>
        </div>
    </div>
</div>

<app-view-rounds *ngIf="boolVar2"></app-view-rounds>
