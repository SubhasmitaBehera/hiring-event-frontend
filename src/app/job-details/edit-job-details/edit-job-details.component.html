<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist" style="border-bottom: 0px;">

    <button class="nav-link active text-dark fw-bold" id="nav-create-tab" data-bs-toggle="tab"
      data-bs-target="#nav-create" type="button" role="tab" aria-controls="nav-create" aria-selected="true"
      (click)="enable()">Create Job Details</button>

    <button class="nav-link text-dark fw-bold" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view"
      type="button" role="tab" aria-controls="nav-view" aria-selected="false" (click)="enable1()">View Job
      Details</button>
  </div>
</nav>
<br>
<h1 style="font-family: 'Audiowide', cursive; text-align: center;">
  <span class="utility1 rounded "><span>Update Job Details</span></span>
</h1>

<div class="form" *ngIf="!boolVar">
    <div class="row">
        <div class="col">
            <div class="form-group ">
              <label><b>Update Title : </b></label>
              <input type="text" class="form-control" [(ngModel)]="jobdetails.title" id="name" name="title">
            </div>
        </div>
        <div class="col">
            <div class="form-group ">
              <label><b>Update Description : </b></label>
              <input type="text" class="form-control" [(ngModel)]="jobdetails.description" id="description" name="description">
            </div>
        </div>
        <div class="col">
            <div class="form-group ">
              <label><b>Update Manager Email : </b></label>
              <input type="email" class="form-control" [(ngModel)]="jobdetails.hiringManagerEmail" id="hiringManagerEmail" name="hiringManagerEmail">
            </div>
        </div>
        <div class="col">
            <div class="form-group ">
              <label><b>Update MinExp : </b></label>
              <input type="number" class="form-control" [(ngModel)]="jobdetails.minExp" id="minExp" name="minExp">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" type="button" (click)="updateJobDetails()">Update</button>
    </div>
</div>

<div *ngIf="boolVar" class="row justify-content-center">
  <div class="col-6">
    <div class="card ">
      <div class="text-center">
        <h2 class="text-success text-center ">The Page Updated Successfully</h2>
        <h4 class="text-success text-center">Thank You !</h4>
        <button class="btn btn-primary " type="button" (click)="list()">Back to List</button>
      </div>
    </div>
  </div>

</div>

<br>
