
<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist" style="border-bottom: 0px;">

      <button class="nav-link active text-dark fw-bold" id="nav-create-tab" data-bs-toggle="tab"
          data-bs-target="#nav-create" type="button" role="tab" aria-controls="nav-create" aria-selected="true"
          (click)="enable()">Create Interview Details</button>

      <button class="nav-link text-dark fw-bold" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view"
          type="button" role="tab" aria-controls="nav-view" aria-selected="false" (click)="enable1()">View Interview
          Details</button>
  </div>
</nav>

<h2 style="font-family: Georgia, 'Times New Roman', Times, serif;   text-align: center;">Details</h2>

<div *ngIf="interviewDetails" style="text-align: center;" class="text-center">

    <table style=" width:70%; margin-left:15%; margin-right:15%;">
        <tr>
          <th>Id:</th>
          <td>{{interviewDetails.id}}</td>
        </tr>
        <tr>
          <th>Job Details Id:</th>
          <td><a
              routerLink="../../../job-details/view-job-details/view-single-job-details/{{interviewDetails.jobDetailsId}}">
              Job_Details_With_ID = {{interviewDetails.jobDetailsId}}</a></td>
        </tr>
        <tr>
          <th>Title:</th>
          <td>{{interviewDetails.title}}</td>
        </tr>
        <tr>
          <th>Candidate Email:</th>
          <td>{{interviewDetails.candidateEmail}}</td>
        </tr>
        <tr>
          <th>Status:</th>
          <td>{{interviewDetails.status}}</td>
        </tr>
    </table>

    <h3 class="text-center mt-2">Interview Round Details</h3>
    <app-view-multiple-rounds></app-view-multiple-rounds>

</div>

<br>

<div style="text-align: center;">
    <button (click)="action()" class="btn btn-primary m-5">Manage Rounds</button>
    <button (click)="list()" class="btn btn-primary m-5">Back to List</button>
</div>
