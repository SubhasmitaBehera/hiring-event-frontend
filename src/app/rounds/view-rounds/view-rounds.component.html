<div class="row">
    <div class="col">
        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: center;"> 
        <span class="utility1 rounded ">List of Interview Rounds</span> 
     </h2>
    </div>
    <div class="scrollbar">
        <table class="table text-center table-striped">
           
            <thead>
                <tr>
                    <th scope="col" class="col-3">CANDIDATE_EMAIL_ID</th>
                    <th scope="col" class="col-3">TITLE</th>
                    <th scope="col" class="col-3">Interview ID</th>
                    <th scope="col" class="col-3">STATUS</th>
                    <th scope="col" class="col-3">ACTION</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let interviewRound of interviewRounds | async">
                    <td class="col-2">{{interviewRound.candidateEmailId}}</td>
                    <td class="col-5">{{interviewRound.title}}</td>
                    <td class="col-5">{{interviewRound.interviewId}}</td>
                    <td class="col-5">{{interviewRound.status}}</td>
                    <td class="col-3">
                        <div class="row">
                            <div  class="col">
                                <button class="btn btn-success"
                                (click)="viewInterviewRound(interviewRound.id)"
                                >View</button>
                            </div>
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
